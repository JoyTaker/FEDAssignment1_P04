<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="style.css" rel="stylesheet">

         <!-- Jersey One Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@700&family=Jersey+10&display=swap" rel="stylesheet">

        <!-- Alata -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@700&family=Alata&family=Jersey+10&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">

        <!-- Tilt Warp -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@700&family=Alata&family=Jersey+10&family=Rubik+Doodle+Shadow&family=Tilt+Warp&display=swap" rel="stylesheet">
    </head>

    <body>
           
        <header title="TOP CONTENT" >

            <h2 class="Title_css jersey-10-regular_css">Budget Burgerz</h2>

            <div class="caption_css jersey-10-regular_css">
                <a href="" target="_self">Home</a>
                <a href="" target="_self">Offers</a>
                <a href="" target="_self">Contact us</a>
            </div>

            <div class="Menu-text_css alata-regular_css">Our Menu</div>
        </header>

        <div class="budget-burger_css">
            <button>
                <img src="exploding_burger.jpg" width="383" height="200" style="border-radius: 15px;">
                <div class="tilt-warp_css">Budget Burgers <hr>
                    <div id="icons">
                        <img src="pig.png" height="40" style="border: 1px solid black; border-radius: 50px;">
                            <img src="cow.png" height="40" style="border: 1px solid black; border-radius: 50px;">
                            <img src="fish.png" height="40" style="border: 1px solid black; border-radius: 50px;">
                            <img src="chicken.png" height="40" style="border: 1px solid black; border-radius: 50px;">
                            <ul id="icons_ul_css">
                                <li>&bullet;Pork</li>
                                <li>&bullet;Beef</li>
                            </ul>
                            <ul id="icons_ul_css">
                                <li>&bullet;Fish</li>
                                <li>&bullet;Chicken</li>
                            </ul>
                         </div>
                    </div>
                </div>
            </button>
        </div>
        
        <div class="budget-set_css">
            <button>
                <img src="SetMeal.png" width="383" height="200" style="border-radius: 15px;">
                <div class="tilt-warp_css">Budget Set Meals <hr>
                    <div id="icons">
                        <img src="pig.png" height="40" style="border: 1px solid black; border-radius: 50px;">
                            <img src="cow.png" height="40" style="border: 1px solid black; border-radius: 50px;">
                            <img src="fish.png" height="40" style="border: 1px solid black; border-radius: 50px;">
                            <img src="chicken.png" height="40" style="border: 1px solid black; border-radius: 50px;">
                            <ul id="icons_ul_css">
                                <li>&bullet;Pork</li>
                                <li>&bullet;Beef</li>
                            </ul>
                            <ul id="icons_ul_css">
                                <li>&bullet;Fish</li>
                                <li>&bullet;Chicken</li>
                            </ul>
                         </div>
                    </div>
                </div>
            </button>
        </div>

    </body>

</html>
