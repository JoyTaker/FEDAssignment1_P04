<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="style.css" rel="stylesheet">

        <title>Offers Page</title>
    <!-- Jersey One Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@700&family=Jersey+10&display=swap" rel="stylesheet">


    <!-- Tilt Warp -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@700&family=Alata&family=Jersey+10&family=Rubik+Doodle+Shadow&family=Tilt+Warp&display=swap" rel="stylesheet">


    </head>

    <body>
        <header title="TOP CONTENT" style="display: block;">

            <h2 class="Title_css jersey-10-regular_css"><img src="BurgerIcon.png" alt="burger icon">BudgetBurgerz</h2>

            <div class="caption_css jersey-10-regular_css">
                <a href="#"  id="menuID">Menu</a>
                <a href="#"  id="offersID"  style="color: grey;">Offers</a>
                <a href="#"  id="contactID">Contact us</a>
            </div>
        </header>

        <section>
            <div class="exclusive-offer_css jersey-10-regular_css">Exclusive Limited Time Offers</div>

            <div class="set-container1_css">
                <div class="set-a_css">
                    <img src="beefset.png" alt="burger set image">
                    <h2 class="name_css tilt-warp_css">Beef Set A</h2>
                    <h1 class="cart_css tilt-warp_css">Add to cart</h1>
                    <h2 class="pricing_css tilt-warp_css">$4.50</h2>
                </div>

                <div class="set-b_css">
                    <img src="beefburger.png" alt="beef burger image">
                    <h2 class="name_css tilt-warp_css">Beef Burger A</h2>
                    <h1 class="cart_css tilt-warp_css">Add to cart</h1>
                    <h2 class="pricing_css tilt-warp_css">$2.50</h2>
                </div>
            </div>

            <div class="set-container2_css">
                <div class="set-a_css">
                    <img src="chickenSet.png" alt="chicken set image">
                    <h2 class="name_css tilt-warp_css">Chicken Set A</h2>
                    <h1 class="cart_css tilt-warp_css">Add to cart</h1>
                    <h2 class="pricing_css tilt-warp_css">$4.50</h2>
                </div>

                <div class="set-b_css">
                    <img class="set-b_css" src="chickenBurger.png" alt="chicken burger">
                    <h2 class="name_css tilt-warp_css" id="chickenburgerA">Chicken Burger A</h2>
                    <h1 class="cart_css tilt-warp_css">Add to cart</h1>
                    <h2 class="pricing_css tilt-warp_css" id="chickenburgerApricing">$2.50</h2>
                </div>
            </div>

        </section>
        
        <script src="script.js"></script>
    </body>

</html>
