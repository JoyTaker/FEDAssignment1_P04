<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0"> 
        <link href="style.css" rel="stylesheet">

        <title>Home page</title>
    <!-- Jersey One Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@700&family=Jersey+10&display=swap" rel="stylesheet">

    <!-- Rubik Doodle Shadow Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@700&family=Jersey+10&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">

    <!-- Alumni Sans Collegiate One Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One:ital@0;1&display=swap" rel="stylesheet">

    <!-- Akshar Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300..700&family=Alumni+Sans+Collegiate+One:ital@0;1&display=swap" rel="stylesheet">

    <!-- Alatsi Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300..700&family=Alatsi&family=Alumni+Sans+Collegiate+One:ital@0;1&display=swap" rel="stylesheet">

    <!-- Carlito Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300..700&family=Alatsi&family=Alumni+Sans+Collegiate+One:ital@0;1&family=Carlito:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- Gasoek Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300..700&family=Alatsi&family=Alumni+Sans+Collegiate+One:ital@0;1&family=Carlito:ital,wght@0,400;0,700;1,400;1,700&family=Gasoek+One&display=swap" rel="stylesheet">
    
    </head>

    <body>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <header title="TOP CONTENT" style="border: 2px solid rgb(79, 78, 46);">
            <h2 class="Title_css jersey-10-regular_css"><img src="BurgerIcon.png" alt="burger icon">Budget Burgerz</h2>

            <div class="caption_css jersey-10-regular_css">
                <div>Affordable</div>
                <div>Delicious</div>
                <div>Trendy</div>
            </div>

        </header>

        <section title="PAGE CONTENTS" style="display: inline-flex; position: absolute">
            <div class="menu-container_css">
                <div class="MenuCaption_css rubik-doodle-shadow-regular_css">
                    Start your <br>
                    Delicious, <br> affordable, order
                    <br> with us Today!
                </div>

                <button type="button" class="Order-button_css alumni-sans-collegiate-one-regular_css" id="orderID">
                    Menu & Order
                </button>

                <button type="button" class="View-cart_css akshar_css">View Cart</button>
                <div class="delivery_css alatsi-regular_css">Deliver right to your door step!
                    <br>
                    <label class="carlito-regular_css">Delivery charge per order: $1.00</label>
                </div>
            </div>
            
            <img src="cart.png" id="cart_css" width="80" height="85" alt="cart icon"> 
            <div>
                <h1 class="gasoek-one-regular_css" id="promotion-text_css"
                >
                 Promotions!
                 <span class="fa fa-star checked" style="color: rgb(255, 217, 0);"></span>
                </h1>

            <ul id="container">
                <button type="button" id="burgerSet">
                    <ul>
                <li><img class="food-promo-container_css" src="beefburger.png" alt="beef burger icon"></li>
                <li class="pricing-promo-container_css">Beef Burger 2</li>
                    </ul>
                </button>
            </ul>
            <ul id="container">
                <button type="button" id="chickenSet">
                    <ul>
                        <li><img class="food-promo-container_css" src="chickenburgerset.png" alt="chicken burger set"></li>
                        <li class="pricing-promo-container_css">Chicken Burger Set 1</li>
                    </ul>
                </button>
            </ul>
            <ul id="container">
                <button type="button" id="chickenAlaCarte">
                    <ul>
                        <li><img class="food-promo-container_css" src="chickenburger.png" alt="chicken burger"></li>    
                        <li class="pricing-promo-container_css">Chicken Burger Ala Carte</li>
                    </ul>
                </button>
            </ul>
            <ul id="container">
                <button type="button" id="ImpBurAlaCarte">
                <ul>
                <li><img class="food-promo-container_css" src="impossible.png" alt="impossible burger"></li>
                <li class="pricing-promo-container_css">Impossible Burger Ala Carte</li>
                </ul>
                </button>
            </ul>

            <!-- Promo container -->
            <ul class="promo-container_css alatsi-regular_css"> 
                <li>Enter your Promo code for discount vouchers!</li>
                <li><input type="text" placeholder="Enter Code" class="alatsi-regular_css" id="codeID"></li> 
                <!-- PROMO CODE : budgetBurgerz123 -->
                <li><button type="submit" class="alatsi-regular_css" id="applyID">Apply</button></li>
            </ul>
            
            <div id="promoDetails" style="margin-top: 20px; font-family: Arial, sans-serif;"></div>

            <script src="script.js"></script>

    </body>

</html>
