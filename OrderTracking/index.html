<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="style.css" rel="stylesheet">
        
      <!-- Jersey One Font -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@700&family=Jersey+10&display=swap" rel="stylesheet">

      <!-- Ropa Sans -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ak
    shar:wght@300..700&family=Alatsi&family=Alumni+Sans+Collegiate+One:ital@0;1&family=Carlito:ital,wght@0,400;0,700;1,400;1,700&family=Gasoek+One&family=Ropa+Sans:ital@0;1&display=swap" rel="stylesheet">

    <!-- Rubik Doodle Shadow -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@700&family=Akshar:wght@300..700&family=Alata&family=Jersey+10&family=Rubik+Doodle+Shadow&family=Tilt+Warp&display=swap" rel="stylesheet">

    </head>

    <body>
                  
        <header title="TOP CONTENT" style="display: block;">

            <h2 class="Title_css jersey-10-regular_css"><img src="BurgerIcon.png">BudgetBurgerz</h2>

            <div class="caption_css jersey-10-regular_css">
                <a href="" target="_self" id="homeID">Home</a>
                <a href="" target="_self">Offers</a>
                <a href="" target="_self">Contact us</a>
            </div>

            <div class="Order-Track_css ropa-sans-regular_css">Order Tracker</div>
        </header>

        <div style="margin-left: 36px; display: inline-flexbox;">
            <div class="order-tracking_css">
                <img src="foodPreparing.png" alt="parcel out for packing" width="100">
                <div class="vertice_css"></div>
                <div class="right-arrow_css"></div>
            </div>
            <img src="delivery.png" width="100" alt="shipping" id="ship" >
            <div class="vertice_css" style="bottom: 11rem; left: 39rem;"></div>
            <div class="right-arrow_css" style="bottom:17.1rem;left: 44.8rem;"></div>
            <img src="unknown.png" width="100" alt="not yet" id="noYet" >
        </div>

        <div class="order_css tilt-warp_css">Order Status</div>
        
        <div class="order-status_css">
            <div class="ropa-sans-regular_css">
                <h2>Your order is currently out <br>for delivery </h2><br>
                <h4>Estimated delivery Time: 
                <h1>8:09PM</h1>
                </h4>   
            </div>
        </div>
    </body>

</html>
