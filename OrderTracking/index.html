<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="style.css" rel="stylesheet">
        
      <!-- Jersey One Font -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@700&family=Jersey+10&display=swap" rel="stylesheet">

      <!-- Ropa Sans -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300..700&family=Alatsi&family=Alumni+Sans+Collegiate+One:ital@0;1&family=Carlito:ital,wght@0,400;0,700;1,400;1,700&family=Gasoek+One&family=Ropa+Sans:ital@0;1&display=swap" rel="stylesheet">

    <!-- Rubik Doodle Shadow -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@700&family=Akshar:wght@300..700&family=Alata&family=Jersey+10&family=Rubik+Doodle+Shadow&family=Tilt+Warp&display=swap" rel="stylesheet">

    <!-- Sintony -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300..700&family=Alatsi&family=Alumni+Sans+Collegiate+One:ital@0;1&family=Carlito:ital,wght@0,400;0,700;1,400;1,700&family=Gasoek+One&family=Ropa+Sans:ital@0;1&family=Sintony:wght@400;700&display=swap" rel="stylesheet">

    <title>Order tracking page</title>
    </head>

    <body>
                  
            <h1 class="Title_css jersey-10-regular_css"><img src="BurgerIcon.png" alt="company logo">BudgetBurgerz</h1>

            <div class="caption_css jersey-10-regular_css">
                <a href="#" target="_self" id="menuID">Menu</a>
                <a href="#" target="_self" id="offersID">Offers</a>
                <a href="#" target="_self" id="contactID">Contact us</a>
            </div>

            <div class="Order-Track_css ropa-sans-regular_css">Order Tracker</div>

        <div style="margin-left: 36px; display: inline-flexbox;">
            <div class="order-tracking_css">
                <img src="foodPreparing.png" alt="parcel out for packing" width="100">
                <div class="vertice_css"></div>
                <div class="vertice1_css"></div>
            </div>
            <img src="delivery.png" width="100" alt="delivery" id="delivery_css" >
            <div class="vertice_css" style="bottom: 9.7rem; left: 34rem;"></div>
            <div class="vertice2_css"></div>
            <img src="unknown.png" width="100" alt="not yet" id="buffering_css" >
        </div>

        <div class="order_css tilt-warp_css">Order Status</div>

        <div class="order-status_css">
            <div class="ropa-sans-regular_css">
                <h2>Your order is currently out <br>for delivery </h2>
                <h3>
                    Estimated delivery Time: 
                     <h1 style="color:#F98100;"><u>8:09PM</u></h1>
                </h3>
            </div>
        </div>

        <button class="request-refund_css sintony-regular_css">Request refund</button>    
         <button class="order-received_css sintony-regular_css">Order Received</button>
         
         <script src="script.js"></script>
    </body>

</html>
