<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="style.css" rel="stylesheet">

         <!-- Jersey One Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@700&family=Jersey+10&display=swap" rel="stylesheet">

        <!-- Jersey 25 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@700&family=Akshar:wght@300..700&family=Alata&family=Jersey+10&family=Jersey+25&family=Ropa+Sans:ital@0;1&family=Rubik+Doodle+Shadow&family=Tilt+Warp&display=swap" rel="stylesheet">

        <!-- Protest Strike -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@700&family=Akshar:wght@300..700&family=Alata&family=Jersey+10&family=Jersey+25&family=Protest+Strike&family=Ropa+Sans:ital@0;1&family=Rubik+Doodle+Shadow&family=Tilt+Warp&display=swap" rel="stylesheet">

    </head>

    <body>

        <header title="TOP CONTENT" style="display: block;">

            <h2 class="Title_css jersey-10-regular_css"><img src="BurgerIcon.png">BudgetBurgerz</h2>

            <div class="caption_css jersey-10-regular_css">
                <a href="#"  id="homeID">Home</a>
                <a href="#"  id="offersID">Offers</a>
                <a href="#"  id="contactID" style="color: grey;">Contact us</a>
            </div>
        </header>

        <section>
            <div class="contact-info_css">
                <h1 class="jersey-25-regular_css">@Contact Us</h1>
                <img src="whatsapp.png" id="whatsApp-icon_css" height="85" width="85">
                <img src="instagram.png" id="instagram-icon_css" height="85" width="85">
                <img src="tiktok.png" id="tiktok-icon_css" height="85" width="85">
                <div class="jersey-10-regular_css" style="color: #096212;">
                    @WhatsApp <br>
                    <u class="protest-strike-regular_css">+65 80427574</u>
                </div>
                
                <div class="jersey-10-regular_css" 
                style="position: absolute; margin-left: 55vw; color: #D6279F;">
                     @Instagram
                    <br>
                    <u class="protest-strike-regular_css" style="font-size: 20px; color:#5F1717;">@BudgetBurgerz</u>
                </div>

                <div class="jersey-10-regular_css" 
                style="position: absolute; margin-left: 108vw; color: #4F4949;">
                    @TikTok <br>
                    <u class="protest-strike-regular_css" style="font-size: 20px;">@BudgetTburgerz</u>
                </div>
            </div>
            
            <div class="button-text_css">
                <h2 class="protest-strike-regular_css">See any website flaws or technical issues?</h2>
                <button type="button" class="report-button_css protest-strike-regular_css" disabled>Report</button>

                <h2 class="protest-strike-regular_css" style="position: absolute; margin-top: 17vh;">
                    Provide us with your suggestions on how to improve!
                </h2>
                <button type="button" class="improve-button_css protest-strike-regular_css" disabled>Suggestions</button>
            </div>

        </section>

        <script src="script.js"></script>
    </body>
    
</html>
